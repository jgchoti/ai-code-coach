{% extends "base.html" %} {% block content %}
<div class="header">
  <h1>CODE ACADEMY</h1>
  <p>Grow your coding skills!</p>
</div>

<div class="card center">
  <h2>Welcome, Future Farmer! 👨‍🌾</h2>
</div>
<a href="/" class="btn btn-green">🌱 Review Your Code!</a>
<div class="chicken"></div>
<div class="butterfly"></div>
<div class="card">
  <h2>Code Challenges</h2>

  <form method="POST">
    <div class="mb-20">
      <label><strong>👨‍🌾 Choose Your Programming Language:</strong></label>
      <select name="language" required>
        <option value="">Choose your crop...</option>
        <option value="Python">🐍 Python (Snake Beans)</option>
        <option value="JavaScript">⚡ JavaScript (Lightning Lettuce)</option>
        <option value="Java">☕ Java (Coffee Beans)</option>
        <option value="C++">⚙️ C++ (Metal Corn)</option>
      </select>
    </div>

    <div class="mb-20">
      <label><strong>🌱 Choose Your Farming Level:</strong></label>
      <select name="level" required>
        <option value="">Choose your level...</option>
        <option value="seedling">🌱 Seedling (Beginner)</option>
        <option value="sprout">🌿 Sprout (Intermediate)</option>
        <option value="tree">🌳 Tree (Advanced)</option>
      </select>
    </div>

    <div class="center">
      <button type="submit" class="btn btn-orange">
        🔍 Get My Challenges!
      </button>
    </div>
  </form>
</div>
{% endblock %}
